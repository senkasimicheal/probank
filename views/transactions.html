<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transactions</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="transNav">
        <div>
            <h2 class="transheading">PROJECT BANK</h2>
        </div>
    </nav>
    
    <div class="grid-container">
        <div>            
            <form action="/deposit" method="post" class="transctions depo">
                <h2>MAKE A DEPOSIT</h2>
                <input class="box" required type='currency' name="deposit" placeholder='Amount in UGX'/>
                <input class="box" type="number" placeholder="Account number" name="accountnumber" required>
                <input class="box" type="tel" placeholder="* Phone number" name="phone" required>
                <input required type="password" name="password1" placeholder="Confirm with a password" class="box" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
                <input class="btn" type="submit" class="btn" value="Deposit">
            </form>
        </div>
            
        <div>
            <form action="/withdraw" method="post" class="transctions withd">
                <h2>MAKE A WITHDRAW</h2>
                <input class="box" required type='currency' name="withdrawal" placeholder='Amount in UGX to withdraw'/>
                <input class="box" type="number" placeholder="Account number" name="accountnumber" required>
                <input class="box" type="tel" placeholder="* Phone number" name="phone" required>
                <input required type="password" name="password1" placeholder="Confirm with a password" class="box" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
                <input class="btn" type="submit" class="btn" value="Withdraw">
            </form>
        </div>
    
        <div>
            <form action="/loan" method="post" class="transctions loan">
                <h2>APPLY FOR A LOAN</h2>
                <input class="box" required type='currency' name="loan" placeholder='How much to borrow'/>
                <input class="box" type="number" placeholder="Account number" name="accountnumber" required>
                <input required type="password" name="password1" placeholder="Confirm with a password" class="box" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters">
                <input class="btn" type="submit" class="btn" value="Apply">
            </form>
        </div>
    </div>
</body>
</html>
